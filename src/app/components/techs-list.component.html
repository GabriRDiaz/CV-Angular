<div>
  <h2 class="app-secondary-bold-color">Techs</h2>
  <hr class="secondary-separator">
</div>

<div>
  <ul>
    <li class="app-secondary-color tech-list" *ngFor="let tech of Techs; let i = index">
      <div *ngIf="tech.isDisplayed == true">
        <span>{{tech.name}}</span>
        <span *ngFor="let tech of tech.skillLevel">
          <img src="{{tech.icon}}" style="height: 24px; width: 24px" />
        </span>
        <!--<span></span>-->
      </div>

    </li>
  </ul>
</div>
