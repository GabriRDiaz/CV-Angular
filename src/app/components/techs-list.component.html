<div>
  <h2 class="app-secondary-bold-color">Techs</h2>
  <hr class="secondary-separator">
</div>

<div>
  <ul>
    <li class="app-secondary-color tech-list" *ngFor="let tech of techs; let i = index">
      <app-tech [tech]=tech  *ngIf="tech.isDisplayed == true"></app-tech>
    </li>
  </ul>
</div>
